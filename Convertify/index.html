<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7727309721779712"
     crossorigin="anonymous"></script>
    </head>
<body>
    <a href="../index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
    <div class="container">
        <h1>Convertify</h1>
        <div class="converter">
            <div class="input-group">
                <input type="number" id="input-value" placeholder="Enter value">
                <select id="from-unit">
                    <option value="m">Meters</option>
                    <option value="km">Kilometers</option>
                    <option value="cm">Centimeters</option>
                    <option value="mm">Millimeters</option>
                    <option value="mi">Miles</option>
                    <option value="yd">Yards</option>
                    <option value="ft">Feet</option>
                    <option value="in">Inches</option>
                </select>
            </div>
            <div class="to-text">to</div>
            <div class="input-group">
                <input type="text" id="output-value" readonly>
                <select id="to-unit">
                    <option value="m">Meters</option>
                    <option value="km">Kilometers</option>
                    <option value="cm">Centimeters</option>
                    <option value="mm">Millimeters</option>
                    <option value="mi">Miles</option>
                    <option value="yd">Yards</option>
                    <option value="ft">Feet</option>
                    <option value="in">Inches</option>
                </select>
            </div>
            <button id="convert-btn">Convert</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
