<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockify - Generador de Contraseñas Seguras</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #48bb78;
            --secondary-color: #4299e1;
            --bg-dark: #1a202c;
            --bg-medium: #2d3748;
            --text-light: #e2e8f0;
            --text-medium: #a0aec0;
            --accent-red: #f56565;
            --accent-purple: #9f7aea;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b, #475569);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-light);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: var(--primary-color);
            text-decoration: none;
            z-index: 1000;
            transition: transform 0.2s;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }

        .generator, .vault-panel {
            background: var(--bg-medium);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .generator:hover, .vault-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .generator h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .generator h1::before {
            content: '🔒';
            font-size: 1.5rem;
        }

        .display {
            background: var(--bg-dark);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            word-break: break-all;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .password {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-group label {
            color: var(--text-light);
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group input[type="number"],
        .control-group input[type="text"] {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--bg-dark);
            color: var(--text-light);
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .control-group input:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--secondary-color);
        }

        .control-group input[type="checkbox"] {
            accent-color: var(--primary-color);
            width: 16px;
            height: 16px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .generate-btn {
            background: linear-gradient(135deg, var(--primary-color), #34d399);
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--secondary-color), #60a5fa);
            margin-top: 10px;
        }

        .vault-panel h2 {
            color: var(--text-light);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .vault-list {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
            background: var(--bg-dark);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .vault-item {
            padding: 15px;
            margin-bottom: 15px;
            background: var(--bg-medium);
            border-radius: 12px;
            color: var(--text-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--secondary-color);
            transition: all 0.3s ease;
        }

        .vault-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-left-width: 6px;
        }

        .vault-password {
            font-size: 1rem;
            color: var(--text-medium);
            font-family: monospace;
            letter-spacing: 0.5px;
        }

        .vault-details {
            font-size: 0.8rem;
            color: var(--text-medium);
            margin-top: 5px;
            opacity: 0.8;
        }

        .vault-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .vault-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--bg-dark);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .vault-btn:hover {
            background: var(--accent-red);
            color: white;
        }

        .copy-vault-btn {
            background: linear-gradient(135deg, var(--secondary-color), #60a5fa);
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 8px;
        }

        .copy-vault-btn:hover {
            transform: scale(1.05);
        }
    </style>

<body>
        <a href="../index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
        <div class="container">
        <div class="generator">
            <h1>Lockify</h1>
            <div class="display">
                <div class="password" id="password">Haz clic en Generar</div>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label for="length">Longitud de la contraseña (8-50):</label>
                    <input type="number" id="length" min="8" max="50" value="12">
                </div>
                <div class="control-group">
                    <label for="words">Palabras personalizadas (separadas por comas):</label>
                    <input type="text" id="words" placeholder="Ejemplo: sol, casa, luna">
                </div>
                <div class="control-group">
                    <label><input type="checkbox" id="uppercase" checked> Incluir mayúsculas (A-Z)</label>
                    <label><input type="checkbox" id="numbers" checked> Incluir números (0-9)</label>
                    <label><input type="checkbox" id="symbols" checked> Incluir símbolos (!@#$%)</label>
                </div>
                <button class="btn generate-btn" onclick="generatePassword()">Generar Contraseña</button>
                <button class="btn copy-btn" onclick="copyPassword()">Copiar Contraseña</button>
            </div>
        </div>
        
        <div class="vault-panel">
            <h2>Vault de Lockify</h2>
            <div class="vault-list" id="vault-list">
                <!-- El historial se cargará aquí -->
            </div>
            <div class="vault-actions">
                <button class="vault-btn" onclick="clearVault()" id="clear-vault">Limpiar Vault</button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let currentPassword = '';
        let passwordVault = [];

        // Inicializar el generador
        function initGenerator() {
            loadVault();
            updateVaultDisplay();
        }

        // Generar contraseña
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;
            const wordsInput = document.getElementById('words').value.trim();

            // Validar longitud
            if (isNaN(length) || length < 8 || length > 50) {
                alert('La longitud debe estar entre 8 y 50 caracteres.');
                return;
            }

            // Caracteres disponibles
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            let characters = lowercase;
            if (includeUppercase) characters += uppercase;
            if (includeNumbers) characters += numbers;
            if (includeSymbols) characters += symbols;

            // Procesar palabras ingresadas
            let words = wordsInput ? wordsInput.split(',').map(word => word.trim()).filter(word => word) : [];
            let baseWord = '';

            // Generar variaciones de palabras
            if (words.length > 0) {
                const randomWord = words[Math.floor(Math.random() * words.length)];
                baseWord = transformWord(randomWord, includeUppercase, includeNumbers, includeSymbols);
                if (baseWord.length > length) {
                    baseWord = baseWord.substring(0, length);
                }
            }

            // Generar contraseña
            currentPassword = baseWord;
            const remainingLength = length - currentPassword.length;

            if (remainingLength > 0) {
                for (let i = 0; i < remainingLength; i++) {
                    const randomIndex = Math.floor(Math.random() * characters.length);
                    currentPassword += characters[randomIndex];
                }
            }

            // Asegurar que la contraseña cumpla con los requisitos seleccionados
            if (includeUppercase && !/[A-Z]/.test(currentPassword)) {
                currentPassword = replaceRandomChar(currentPassword, uppercase);
            }
            if (includeNumbers && !/[0-9]/.test(currentPassword)) {
                currentPassword = replaceRandomChar(currentPassword, numbers);
            }
            if (includeSymbols && !/[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(currentPassword)) {
                currentPassword = replaceRandomChar(currentPassword, symbols);
            }

            // Mezclar caracteres para mayor aleatoriedad
            currentPassword = shuffleString(currentPassword);

            // Mostrar contraseña
            document.getElementById('password').textContent = currentPassword;

            // Guardar en el vault
            addToVault(currentPassword);
        }

        // Transformar una palabra con variaciones
        function transformWord(word, includeUppercase, includeNumbers, includeSymbols) {
            let transformed = word;
            const transformations = [
                { from: 'a', to: '@' },
                { from: 'e', to: '3' },
                { from: 'i', to: '1' },
                { from: 'o', to: '0' },
                { from: 's', to: '$' },
                { from: 't', to: '7' }
            ];

            // Aplicar transformaciones aleatorias
            if (includeNumbers || includeSymbols) {
                transformations.forEach(t => {
                    if ((includeNumbers && /[0-9]/.test(t.to)) || (includeSymbols && /[!@#$%^&*]/.test(t.to))) {
                        if (Math.random() < 0.3) {
                            transformed = transformed.replace(new RegExp(t.from, 'gi'), t.to);
                        }
                    }
                });
            }

            // Cambiar mayúsculas/minúsculas
            if (includeUppercase) {
                transformed = transformed
                    .split('')
                    .map(char => (Math.random() < 0.5 ? char.toUpperCase() : char.toLowerCase()))
                    .join('');
            }

            return transformed;
        }

        // Reemplazar un carácter aleatorio
        function replaceRandomChar(str, charSet) {
            const index = Math.floor(Math.random() * str.length);
            const randomChar = charSet[Math.floor(Math.random() * charSet.length)];
            return str.substring(0, index) + randomChar + str.substring(index + 1);
        }

        // Mezclar una cadena
        function shuffleString(str) {
            return str.split('').sort(() => Math.random() - 0.5).join('');
        }

        // Copiar contraseña al portapapeles
        function copyPassword() {
            if (!currentPassword) {
                alert('Primero genera una contraseña.');
                return;
            }
            navigator.clipboard.writeText(currentPassword).then(() => {
                alert('Contraseña copiada al portapapeles.');
            }).catch(err => {
                console.error('Error al copiar:', err);
                alert('Error al copiar la contraseña.');
            });
        }

        // Copiar una contraseña del vault
        function copyVaultPassword(password) {
            navigator.clipboard.writeText(password).then(() => {
                alert('Contraseña copiada al portapapeles.');
            }).catch(err => {
                console.error('Error al copiar:', err);
                alert('Error al copiar la contraseña.');
            });
        }

        // Cargar vault desde localStorage
        function loadVault() {
            const savedVault = localStorage.getItem('passwordVault');
            if (savedVault) {
                passwordVault = JSON.parse(savedVault);
            }
        }

        // Guardar vault en localStorage
        function saveVault() {
            localStorage.setItem('passwordVault', JSON.stringify(passwordVault));
        }

        // Añadir contraseña al vault
        function addToVault(password) {
            const vaultItem = {
                password,
                timestamp: new Date().toLocaleString(),
                length: password.length,
                hasUppercase: /[A-Z]/.test(password),
                hasNumbers: /[0-9]/.test(password),
                hasSymbols: /[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password)
            };
            passwordVault.unshift(vaultItem);
            if (passwordVault.length > 50) {
                passwordVault.pop();
            }
            saveVault();
            updateVaultDisplay();
        }

        // Actualizar la visualización del vault
        function updateVaultDisplay() {
            const vaultList = document.getElementById('vault-list');
            vaultList.innerHTML = '';
            if (passwordVault.length === 0) {
                vaultList.innerHTML = '<div class="vault-item">No hay contraseñas guardadas</div>';
                return;
            }
            passwordVault.forEach(item => {
                const vaultItem = document.createElement('div');
                vaultItem.className = 'vault-item';
                vaultItem.innerHTML = `
                    <div>
                        <div class="vault-password">${item.password}</div>
                        <div class="vault-details">
                            Longitud: ${item.length} | 
                            Mayúsculas: ${item.hasUppercase ? 'Sí' : 'No'} | 
                            Números: ${item.hasNumbers ? 'Sí' : 'No'} | 
                            Símbolos: ${item.hasSymbols ? 'Sí' : 'No'} | 
                            Fecha: ${item.timestamp}
                        </div>
                    </div>
                    <button class="vault-btn copy-vault-btn" onclick="copyVaultPassword('${item.password.replace(/'/g, "\\'")}')">Copiar</button>
                `;
                vaultList.appendChild(vaultItem);
            });
        }

        // Limpiar el vault
        function clearVault() {
            passwordVault = [];
            saveVault();
            updateVaultDisplay();
        }

        // Inicializar cuando se carga la página
        window.onload = initGenerator;
    </script>
</body>
